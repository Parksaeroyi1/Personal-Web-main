<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gameTitle"> 
    <h1>Rock Paper Scissors</h1> 
</div>

<div class="container">

    <div class="playerBox">
        <h2>Player</h2>
        <div class="player">
            <button id="playerButton">PLAY</button>
        </div>
        <div id="playerResult"></div>
    </div>

    <div class="cpuBox">
        <h2>CPU</h2>
        <div class="cpu">
            <div id="cpuResult"></div>
        </div>
    </div>

</div>

<div class="gameResults" id="gameResults"></div>

<script src="script.js"></script>
</body>
</html>
